name: uni_party
description: A new Flutter project.

publish_to: 'none'
version: 0.1.0+2

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  amap_flutter_location: ^2.0.0
  cached_network_image: ^3.0.0
  convert: ^3.0.0
  crypto: ^3.0.1
  device_info_plus: ^1.0.1
  device_preview: ^0.7.3
  dio: ^4.0.0
  encrypt: ^5.0.0
  excel: any
  ffi: ^1.1.2
  file_picker: ^3.0.2+2
  fijkplayer: ^0.9.0
  flutter_local_notifications: ^6.0.0
  flutter_svg: ^0.22.0
  fk_user_agent: ^2.0.1
  get: ^4.1.4
  images_picker: ^1.2.4
  image_gallery_saver: ^1.6.9
  path_provider: ^2.0.2
  permission_handler: ^8.0.1
  photo_view: ^0.11.1
  qr_flutter: ^4.0.0
  scan: ^1.4.3
  shared_preferences: ^2.0.6
  share_plus: ^2.1.2
  sqflite: ^2.0.0+3
  suit: 1.0.0
  url_launcher: ^6.0.6
  # video_player: ^2.1.6
  web_socket_channel: ^2.1.0
  webview_flutter: ^2.0.8
  flutter_filereader:
    path: lib/plugins/flutter_filereader
  preset_images:
    path: lib/plugins/preset_images

dev_dependencies:
  flutter_test:
    sdk: flutter
  # dia: ^0.1.3
  # dia_body: ^0.1.2
  # dia_cors: ^0.1.1
  # dia_router: ^0.1.6
  # dia_static: ^0.1.1
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.2.0

flutter_icons:
  image_path: assets/icons/logo/logo.png
  android: true
  ios: true
  remove_alpha_ios: true

flutter_native_splash:
  color: '#ffffff'
  image: assets/icons/logo/logo.png
  fullscreen: true


flutter:
  uses-material-design: true
  fonts:
    - family: Iconfont
      fonts:
        - asset: assets/fonts/iconfont/iconfont.ttf
    - family: BalooTammudu2
      fonts:
        - asset: assets/fonts/BalooTammudu2/BalooTammudu2-Bold.ttf
          weight: 700
        - asset: assets/fonts/BalooTammudu2/BalooTammudu2-Medium.ttf
          weight: 500
        - asset: assets/fonts/BalooTammudu2/BalooTammudu2-Regular.ttf
          weight: 400
    - family: SourceHanSansCN
      fonts:
        - asset: assets/fonts/SourceHanSansCN/SourceHanSansCN-Normal.otf
          weight: 400

  assets:
    - assets/images/
    - assets/icons/common/
    - assets/icons/events/
    - assets/icons/logo/
    - assets/icons/tools/
